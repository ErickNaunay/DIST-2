<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Messages Room</title>
</h:head>
<h:body>
    <div class="topnav">
        <a href="welcome.xhtml">Lobby</a>
        <a class="active" href="messages.xhtml">Message Room</a>
    </div>
    <br/><br/>
    <h:outputStylesheet library="css" name="style.css"/>
    <h:form>
        <div class="main-container">
            <div class="inbox-container">
                <h3 class="message-title">INBOX</h3>
                <h:selectOneListbox id="messageTitles" size="10">
                    <!--                 cambiar la lista de values-->
                    <f:selectItems value="#{server.exampleMessageTitles}"/>
                </h:selectOneListbox>
                <h:commandButton id="viewmessage" value="#{msgs.loadMessages}" style="width: 75%"/>
                <h:outputText id="newmsn" value="#{server.getUserMessageNotification()}"/>
            </div>
            <div class="chat-container">
                <h3 class="welcome-title">Message</h3>
                <h:inputTextarea id="messagesArea" style="width:100%; height:300px" disabled="true"/>
                <br/>
                <br/>
                <table>
                    <tr>
                        <td colspan="2">
                            <h:commandButton value="#{msgs.deleteButtonPrompt}"/>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </h:form>
</h:body>
</html>
